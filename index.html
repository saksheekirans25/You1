<!DOCTYPE html>
<html>
<head>
    <title>Fancy Italian Restaurant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ee9ca7, #ffdde1);
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        #searchBar {
            margin: 20px 0;
        }
        .product {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fancy Italian Restaurant</h1>
        <p>Experience the taste of Italy!</p>
        <input type="text" id="searchBar" placeholder="Search for dishes...">
        <div id="productContainer">
            <!-- Products will be added here -->
        </div>
    </div>
    <script>
        var products = [
            {id: 1, name: 'Pizza Margherita', price: 10, image: 'pizza.jpg'},
            {id: 2, name: 'Pasta Carbonara', price: 12, image: 'pasta.jpg'},
            // Add more products as needed
        ];
        var cart = [];

        window.onload = function() {
            var productContainer = document.getElementById('productContainer');
            for(var i = 0; i < products.length; i++) {
                var product = products[i];
                var productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = 
                    '<img src="' + product.image + '">' +
                    '<h2>' + product.name + '</h2>' +
                    '<p>$' + product.price + '</p>' +
                    '<button onclick="addToCart(' + product.id + ')">Add to Cart</button>';
                productContainer.appendChild(productElement);
            }
        };

        function addToCart(productId) {
            var product = products.find(function(product) {
                return product.id === productId;
            });
            cart.push(product);
            alert(product.name + ' added to cart!');
        }

        function checkout() {
            var total = 0;
            for(var i = 0; i < cart.length; i++) {
                total += cart[i].price;
            }
            alert('Total: $' + total);
            cart = []; // Empty the cart
        }
    </script>
</body>
</html>
